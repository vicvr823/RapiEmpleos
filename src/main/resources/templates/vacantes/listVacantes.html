<!doctype html>
<html xmlns: th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{imagenes/lock.png}">

    <title>RapiEmpleos | Listado de Ofertas de Trabajo</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>
    <header th:insert="fragmento/menu :: menu">
      <!-- aca el menu -->
    </header>  

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Ofertas de Trabajo</strong></h4>   
          <div class="card-body">
            <a class="btn btn-primary" th:href="@{/vacantes/create}" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr>
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Categoría</th>
                  <th scope="col">Nombre</th>                  
                  <th scope="col">Fecha Pub.</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Destacada</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
              
                <tr th:each="tempVacantes : ${vacante}">
                  <td th:text="${tempVacantes.categoria.nombre}"></td>
                  <td>[[${tempVacantes.nombre}]]</td>                  
                  <td th:text="${#dates.format(tempVacantes.fecha, 'dd-MM-yyyy')}"></td>
                  <td>[[${tempVacantes.estatus}]]</td>
                  <td>
                  	<span th:if="${tempVacantes.destacado == 1}" >SI</span>
					<span th:unless="${tempVacantes.destacado == 1}">NO</span>
					
                  </td>
                  <td> 
                    <a th:href="@{/vacantes/edit/{id} (id=${tempVacantes.id}) }" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/vacantes/delete/{id} (id=${tempVacantes.id}) }" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
             
              </tbody>
            </table>
    		<!-- codigo de paginacion -->
    		<nav th:if="${vacante.totalPages > 0}" aria-label="Page navigation example" >
				<ul class="pagination">
					<li class="page-item"><a th:href="@{/vacantes/index(page=${vacante.number - 1})}" class="page-link">Anterior</a></li>
					<li class="page-item"><a th:href="@{/vacantes/index(page=${vacante.number + 1})}" class="page-link">Siguiente</a></li>
				</ul>
			</nav>
			<!-- -------------------- -->
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer" th:insert="fragmento/autor.html :: autor-principal">
      <!-- aca el autor -->
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
